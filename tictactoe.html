<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            min-height: 2rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .cell {
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .cell:hover:not(.taken) {
            background: #e0e0ff;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #reset {
            background: #667eea;
            color: white;
        }

        #reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #back {
            background: #764ba2;
            color: white;
        }

        #back:hover {
            background: #653a8b;
            transform: translateY(-2px);
        }

        #clear-scores {
            background: #ff6b6b;
            color: white;
        }

        #clear-scores:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .mode-selector {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .mode-selector h3 {
            color: #667eea;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .mode-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 8px;
            }

            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="mode-selector">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" id="mode-pvp">Player vs Player</button>
                <button class="mode-btn" id="mode-ai">Player vs AI</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <h3 id="player-x-label">Player X</h3>
                <div class="score-value" id="player-x-score">0</div>
            </div>
            <div class="score">
                <h3>Draws</h3>
                <div class="score-value" id="draws-score">0</div>
            </div>
            <div class="score">
                <h3 id="player-o-label">Player O</h3>
                <div class="score-value" id="player-o-score">0</div>
            </div>
        </div>

        <div id="status">Player X's Turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button id="reset">New Game</button>
            <button id="clear-scores">Clear Scores</button>
            <button id="back">Back to Menu</button>
        </div>
    </div>

    <script src="tictactoe-game.js"></script>
    <script>
        const game = new TicTacToeGame();
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const modePvpBtn = document.getElementById('mode-pvp');
        const modeAiBtn = document.getElementById('mode-ai');

        // Load scores from localStorage
        const savedScores = JSON.parse(localStorage.getItem('tictactoe_scores')) || {
            playerX: 0,
            playerO: 0,
            draws: 0
        };
        game.loadScores(savedScores);

        function updateScoreDisplay() {
            const scores = game.getScores();
            document.getElementById('player-x-score').textContent = scores.playerX;
            document.getElementById('player-o-score').textContent = scores.playerO;
            document.getElementById('draws-score').textContent = scores.draws;
        }

        function saveScores() {
            const scores = game.getScores();
            localStorage.setItem('tictactoe_scores', JSON.stringify(scores));
        }

        function updateStatus() {
            const currentPlayer = game.getCurrentPlayer();
            const aiMode = game.isAiMode();
            
            if (aiMode) {
                status.textContent = currentPlayer === 'X' ? 'Your Turn' : 'AI is thinking...';
            } else {
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function setMode(isAiMode) {
            game.setAiMode(isAiMode);
            
            if (isAiMode) {
                modePvpBtn.classList.remove('active');
                modeAiBtn.classList.add('active');
                document.getElementById('player-o-label').textContent = 'AI';
            } else {
                modeAiBtn.classList.remove('active');
                modePvpBtn.classList.add('active');
                document.getElementById('player-o-label').textContent = 'Player O';
            }
            
            resetGame();
        }

        function makeAiMove() {
            if (!game.isGameActive() || game.getCurrentPlayer() !== 'O' || !game.isAiMode()) return;

            setTimeout(() => {
                const result = game.makeAiMove();
                if (result.success) {
                    const cell = document.querySelector(`[data-index="${result.move}"]`);
                    cell.textContent = 'O';
                    cell.classList.add('taken', 'o');
                    
                    handleGameResult(result);
                }
            }, 500);
        }

        function handleGameResult(result) {
            if (result.gameOver) {
                const aiMode = game.isAiMode();
                
                if (result.winner) {
                    if (aiMode) {
                        status.textContent = result.winner === 'X' ? 'You Win! ðŸŽ‰' : 'AI Wins! ðŸ¤–';
                    } else {
                        status.textContent = `Player ${result.winner} Wins!`;
                    }
                } else if (result.draw) {
                    status.textContent = "It's a Draw!";
                }
                
                saveScores();
                updateScoreDisplay();
            } else {
                updateStatus();
            }
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            const result = game.makeMove(index);
            
            if (result.success) {
                cell.textContent = game.getBoard()[index];
                cell.classList.add('taken', game.getBoard()[index].toLowerCase());
                
                handleGameResult(result);
                
                // Trigger AI move if it's AI's turn
                if (game.isAiMode() && game.isGameActive() && game.getCurrentPlayer() === 'O') {
                    makeAiMove();
                }
            }
        }

        function resetGame() {
            game.resetGame();
            updateStatus();
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o');
            });
        }

        function clearScores() {
            game.resetScores();
            saveScores();
            updateScoreDisplay();
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('clear-scores').addEventListener('click', clearScores);
        document.getElementById('back').addEventListener('click', () => window.location.href = 'index.html');
        modePvpBtn.addEventListener('click', () => setMode(false));
        modeAiBtn.addEventListener('click', () => setMode(true));

        // Initialize
        updateScoreDisplay();
        updateStatus();
    </script>
</body>
</html>
