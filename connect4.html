<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            min-height: 2rem;
            font-weight: 600;
        }

        .board {
            display: inline-block;
            background: #0066cc;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cell.red {
            background: #ff4444;
        }

        .cell.yellow {
            background: #ffdd44;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #reset {
            background: #667eea;
            color: white;
        }

        #reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #back {
            background: #764ba2;
            color: white;
        }

        #back:hover {
            background: #653a8b;
            transform: translateY(-2px);
        }

        #clear-scores {
            background: #ff6b6b;
            color: white;
        }

        #clear-scores:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .mode-selector {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .mode-selector h3 {
            color: #667eea;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .mode-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .cell {
                width: 45px;
                height: 45px;
            }

            .row {
                gap: 8px;
                margin-bottom: 8px;
            }

            .board {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Connect 4</h1>
        
        <div class="mode-selector">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" id="mode-pvp">Player vs Player</button>
                <button class="mode-btn" id="mode-ai">Player vs AI</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <h3 id="red-label">Red Player</h3>
                <div class="score-value" id="red-score">0</div>
            </div>
            <div class="score">
                <h3>Draws</h3>
                <div class="score-value" id="draws-score">0</div>
            </div>
            <div class="score">
                <h3 id="yellow-label">Yellow Player</h3>
                <div class="score-value" id="yellow-score">0</div>
            </div>
        </div>

        <div id="status">Red Player's Turn</div>
        <div class="board" id="board"></div>
        <div class="buttons">
            <button id="reset">New Game</button>
            <button id="clear-scores">Clear Scores</button>
            <button id="back">Back to Menu</button>
        </div>
    </div>

    <script src="connect4-game.js"></script>
    <script>
        const game = new Connect4Game();
        const boardElement = document.getElementById('board');
        const status = document.getElementById('status');
        const modePvpBtn = document.getElementById('mode-pvp');
        const modeAiBtn = document.getElementById('mode-ai');

        // Load scores from localStorage
        const savedScores = JSON.parse(localStorage.getItem('connect4_scores')) || {
            red: 0,
            yellow: 0,
            draws: 0
        };
        game.loadScores(savedScores);

        function updateScoreDisplay() {
            const scores = game.getScores();
            document.getElementById('red-score').textContent = scores.red;
            document.getElementById('yellow-score').textContent = scores.yellow;
            document.getElementById('draws-score').textContent = scores.draws;
        }

        function saveScores() {
            const scores = game.getScores();
            localStorage.setItem('connect4_scores', JSON.stringify(scores));
        }

        function updateStatus() {
            const currentPlayer = game.getCurrentPlayer();
            const aiMode = game.isAiMode();
            
            if (aiMode) {
                status.textContent = currentPlayer === 'red' ? 'Your Turn' : 'AI is thinking...';
            } else {
                status.textContent = `${currentPlayer === 'red' ? 'Red' : 'Yellow'} Player's Turn`;
            }
        }

        function setMode(isAiMode) {
            game.setAiMode(isAiMode);
            
            if (isAiMode) {
                modePvpBtn.classList.remove('active');
                modeAiBtn.classList.add('active');
                document.getElementById('yellow-label').textContent = 'AI';
            } else {
                modeAiBtn.classList.remove('active');
                modePvpBtn.classList.add('active');
                document.getElementById('yellow-label').textContent = 'Yellow Player';
            }
            
            resetGame();
        }

        function createBoard() {
            boardElement.innerHTML = '';
            const board = game.getBoard();
            
            for (let row = 0; row < game.ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                for (let col = 0; col < game.COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Add existing piece if any
                    if (board[row][col]) {
                        cell.classList.add(board[row][col]);
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(col));
                    rowDiv.appendChild(cell);
                }
                
                boardElement.appendChild(rowDiv);
            }
        }

        function makeAiMove() {
            if (!game.isGameActive() || game.getCurrentPlayer() !== 'yellow' || !game.isAiMode()) return;

            setTimeout(() => {
                const result = game.makeAiMove();
                if (result.success) {
                    const cell = document.querySelector(`[data-row="${result.row}"][data-col="${result.col}"]`);
                    cell.classList.add('yellow');
                    
                    handleGameResult(result);
                }
            }, 600);
        }

        function handleGameResult(result) {
            if (result.gameOver) {
                const aiMode = game.isAiMode();
                
                if (result.winner) {
                    if (aiMode) {
                        status.textContent = result.winner === 'red' ? 'You Win! ðŸŽ‰' : 'AI Wins! ðŸ¤–';
                    } else {
                        status.textContent = `${result.winner === 'red' ? 'Red' : 'Yellow'} Player Wins! ðŸŽ‰`;
                    }
                } else if (result.draw) {
                    status.textContent = "It's a Draw! ðŸ¤";
                }
                
                saveScores();
                updateScoreDisplay();
            } else {
                updateStatus();
            }
        }

        function handleCellClick(col) {
            if (!game.isGameActive()) return;

            const result = game.placePiece(col);
            
            if (result.success) {
                const cell = document.querySelector(`[data-row="${result.row}"][data-col="${result.col}"]`);
                cell.classList.add(game.getBoard()[result.row][result.col]);
                
                handleGameResult(result);
                
                // Trigger AI move if it's AI's turn
                if (game.isAiMode() && game.isGameActive() && game.getCurrentPlayer() === 'yellow') {
                    makeAiMove();
                }
            }
        }

        function resetGame() {
            game.resetGame();
            updateStatus();
            createBoard();
        }

        function clearScores() {
            game.resetScores();
            saveScores();
            updateScoreDisplay();
        }

        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('clear-scores').addEventListener('click', clearScores);
        document.getElementById('back').addEventListener('click', () => window.location.href = 'index.html');
        modePvpBtn.addEventListener('click', () => setMode(false));
        modeAiBtn.addEventListener('click', () => setMode(true));

        // Initialize
        updateScoreDisplay();
        createBoard();
    </script>
</body>
</html>
