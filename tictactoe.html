<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            min-height: 2rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .cell {
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .cell:hover:not(.taken) {
            background: #e0e0ff;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #reset {
            background: #667eea;
            color: white;
        }

        #reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #back {
            background: #764ba2;
            color: white;
        }

        #back:hover {
            background: #653a8b;
            transform: translateY(-2px);
        }

        #clear-scores {
            background: #ff6b6b;
            color: white;
        }

        #clear-scores:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .mode-selector {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .mode-selector h3 {
            color: #667eea;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .mode-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 8px;
            }

            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="mode-selector">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" id="mode-pvp">Player vs Player</button>
                <button class="mode-btn" id="mode-ai">Player vs AI</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <h3 id="player-x-label">Player X</h3>
                <div class="score-value" id="player-x-score">0</div>
            </div>
            <div class="score">
                <h3>Draws</h3>
                <div class="score-value" id="draws-score">0</div>
            </div>
            <div class="score">
                <h3 id="player-o-label">Player O</h3>
                <div class="score-value" id="player-o-score">0</div>
            </div>
        </div>

        <div id="status">Player X's Turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button id="reset">New Game</button>
            <button id="clear-scores">Clear Scores</button>
            <button id="back">Back to Menu</button>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const clearScoresBtn = document.getElementById('clear-scores');
        const backBtn = document.getElementById('back');
        const modePvpBtn = document.getElementById('mode-pvp');
        const modeAiBtn = document.getElementById('mode-ai');
        
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let aiMode = false;

        // Load scores from localStorage
        let scores = JSON.parse(localStorage.getItem('tictactoe_scores')) || {
            playerX: 0,
            playerO: 0,
            draws: 0
        };

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function updateScoreDisplay() {
            document.getElementById('player-x-score').textContent = scores.playerX;
            document.getElementById('player-o-score').textContent = scores.playerO;
            document.getElementById('draws-score').textContent = scores.draws;
        }

        function saveScores() {
            localStorage.setItem('tictactoe_scores', JSON.stringify(scores));
        }

        function setMode(isAiMode) {
            aiMode = isAiMode;
            if (aiMode) {
                modePvpBtn.classList.remove('active');
                modeAiBtn.classList.add('active');
                document.getElementById('player-o-label').textContent = 'AI';
            } else {
                modeAiBtn.classList.remove('active');
                modePvpBtn.classList.add('active');
                document.getElementById('player-o-label').textContent = 'Player O';
            }
            resetGame();
        }

        // AI Logic - Intelligent move selection
        function getAiMove() {
            // 1. Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinForPlayer('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 2. Block player from winning
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinForPlayer('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 3. Take center if available
            if (board[4] === '') {
                return 4;
            }

            // 4. Take a corner
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // 5. Take any available space
            const availableSpaces = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    availableSpaces.push(i);
                }
            }
            return availableSpaces[Math.floor(Math.random() * availableSpaces.length)];
        }

        function checkWinForPlayer(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] === player && board[b] === player && board[c] === player) {
                    return true;
                }
            }
            return false;
        }

        function makeAiMove() {
            if (!gameActive || currentPlayer !== 'O' || !aiMode) return;

            // Add slight delay to make AI feel more natural
            setTimeout(() => {
                const move = getAiMove();
                if (move !== undefined) {
                    const cell = document.querySelector(`[data-index="${move}"]`);
                    board[move] = 'O';
                    cell.textContent = 'O';
                    cell.classList.add('taken', 'o');
                    checkResult();
                }
            }, 500);
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.dataset.index;

            if (board[index] !== '' || !gameActive) {
                return;
            }

            // In AI mode, only allow player X moves
            if (aiMode && currentPlayer === 'O') {
                return;
            }

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());

            checkResult();

            // Trigger AI move if it's AI's turn
            if (aiMode && gameActive && currentPlayer === 'O') {
                makeAiMove();
            }
        }

        function checkResult() {
            let roundWon = false;

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                if (aiMode) {
                    status.textContent = currentPlayer === 'X' ? 'You Win! ðŸŽ‰' : 'AI Wins! ðŸ¤–';
                } else {
                    status.textContent = `Player ${currentPlayer} Wins!`;
                }
                gameActive = false;
                
                // Update scores
                if (currentPlayer === 'X') {
                    scores.playerX++;
                } else {
                    scores.playerO++;
                }
                saveScores();
                updateScoreDisplay();
                return;
            }

            if (!board.includes('')) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                scores.draws++;
                saveScores();
                updateScoreDisplay();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (aiMode) {
                status.textContent = currentPlayer === 'X' ? 'Your Turn' : 'AI is thinking...';
            } else {
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            if (aiMode) {
                status.textContent = 'Your Turn';
            } else {
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o');
            });
        }

        function clearScores() {
            scores = { playerX: 0, playerO: 0, draws: 0 };
            saveScores();
            updateScoreDisplay();
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', resetGame);
        clearScoresBtn.addEventListener('click', clearScores);
        backBtn.addEventListener('click', () => window.location.href = 'index.html');
        modePvpBtn.addEventListener('click', () => setMode(false));
        modeAiBtn.addEventListener('click', () => setMode(true));

        // Initialize score display
        updateScoreDisplay();
    </script>
</body>
</html>
