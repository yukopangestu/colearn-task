<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        #result {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
            min-height: 2rem;
            font-weight: 600;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice-btn:hover {
            background: #5568d3;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .battle {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 2rem;
            min-height: 100px;
        }

        .player-choice, .computer-choice {
            font-size: 4rem;
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button.action-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #reset {
            background: #667eea;
            color: white;
        }

        #reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #back {
            background: #764ba2;
            color: white;
        }

        #back:hover {
            background: #653a8b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .choice-btn {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
            }

            .player-choice, .computer-choice {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="score">
                <h3>Draws</h3>
                <div class="score-value" id="draw-score">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>

        <div id="result">Make your choice!</div>

        <div class="battle">
            <div class="player-choice" id="player-choice">‚ùì</div>
            <div class="vs">VS</div>
            <div class="computer-choice" id="computer-choice">‚ùì</div>
        </div>

        <div class="choices">
            <button class="choice-btn" onclick="play('rock')">‚úä</button>
            <button class="choice-btn" onclick="play('paper')">‚úã</button>
            <button class="choice-btn" onclick="play('scissors')">‚úåÔ∏è</button>
        </div>

        <div class="buttons">
            <button class="action-btn" id="reset">Reset Score</button>
            <button class="action-btn" id="back">Back to Menu</button>
        </div>
    </div>

    <script src="rps-game.js"></script>
    <script>
        // Initialize game instance
        const game = new RPSGame();

        // Load scores from localStorage
        const savedScores = JSON.parse(localStorage.getItem('rps_scores')) || {
            player: 0,
            computer: 0,
            draw: 0
        };
        game.loadScores(savedScores);

        function saveScores() {
            const scores = game.getScores();
            localStorage.setItem('rps_scores', JSON.stringify(scores));
        }

        function updateScoreDisplay() {
            const scores = game.getScores();
            document.getElementById('player-score').textContent = scores.player;
            document.getElementById('computer-score').textContent = scores.computer;
            document.getElementById('draw-score').textContent = scores.draw;
        }

        function play(playerChoice) {
            const result = game.playRound(playerChoice);

            document.getElementById('player-choice').textContent = game.getChoiceEmoji(result.playerChoice);
            document.getElementById('computer-choice').textContent = game.getChoiceEmoji(result.computerChoice);

            const resultDiv = document.getElementById('result');
            
            if (result.winner === 'player') {
                resultDiv.textContent = 'You Win! üéâ';
                resultDiv.style.color = '#4CAF50';
            } else if (result.winner === 'computer') {
                resultDiv.textContent = 'Computer Wins! üò¢';
                resultDiv.style.color = '#f44336';
            } else {
                resultDiv.textContent = "It's a Draw! ü§ù";
                resultDiv.style.color = '#FF9800';
            }

            updateScoreDisplay();
            saveScores();
        }

        function resetGame() {
            game.resetScores();
            updateScoreDisplay();
            saveScores();
            document.getElementById('result').textContent = 'Make your choice!';
            document.getElementById('result').style.color = '#333';
            document.getElementById('player-choice').textContent = '‚ùì';
            document.getElementById('computer-choice').textContent = '‚ùì';
        }

        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('back').addEventListener('click', () => window.location.href = 'index.html');

        // Initialize score display
        updateScoreDisplay();
    </script>
</body>
</html>
